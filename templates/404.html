<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f8f9fa;
      /* GIF de avi칩n como fondo, centrado, sin repetici칩n y que cubra toda la pantalla */
      background-image: url('https://static.wixstatic.com/media/9c808c_54b69223547d4490b22dc588ea70804f~mv2.gif');

      background-position: center;
      background-size: cover;
      position: relative;
      overflow: hidden;
    }

    /* Capa semitransparente para oscurecer el GIF y mejorar legibilidad */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(248, 249, 250, 0.85); /* blanco con transparencia */
      z-index: 0;
    }

    .error-container {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      position: relative; /* para estar encima del overlay */
      z-index: 1;
      padding: 1rem;
    }
    .error-code {
      font-size: 10rem;
      font-weight: bold;
      color: #dc3545;
    }
    .error-message {
      font-size: 1.5rem;
      margin-bottom: 2rem;
    }
  </style>
</head>
<body>
